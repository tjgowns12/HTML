<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="B_Quiz01.html">
<table>
<tr><td>다음<font style="background-color:hotpink;">내용에 맞게 입력</font>하시오</td>
<td rowspan="5"><img src="test.png" width="150px"height="150px"></td>
</tr>

<tr>
<td>전공 분야를 입력하세요.
<select size="1" name="test">
<option value="p1" selected>소프트웨어
<option value="p2" selected>영문학
<option value="p3" selected>컴퓨터공학
</select>
</td>
</tr>
<tr><td>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="n"></tr><br>

<tr><td>비밀번호<input type="password" name="p"></tr></td><br>
<tr>
<td colspan="2">
<fieldset style="width:400px;">
<legend>성별 조사</legend>
여성<input type="radio" name="gender">
남성<input type="radio"name="gender">
</td>
</tr>
<tr>
<td colspan="2">
<legend>취미 조사</legend>
<fieldset style="width:400px">
책 읽기<input type="checkbox">
축구<input type="checkbox">
탁구<input type="checkbox">
농구 <input type="checkbox">
배드민턴 <input type="checkbox">
</td>
</tr>
<tr>
<td colspan="2">
<fieldset style="width:400px">
<legend>하고 싶은 말</legend>
<textarea rows="4"cols="50"></textarea>
</td>
</tr>
<tr>
<td>

<input type="submit"value="전송"><input type="reset"value="다시하기"> </td>

</tr>

</table>
</form>

</body>
</html>
